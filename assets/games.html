<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <link rel="apple-touch-icon" sizes="76x76" href="img/apple-icon.png">
    <link rel="icon" type="image/png" href="img/favicon.ico">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>BetSmart - A Sports Data Platform</title>
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no' name='viewport' />
    <!--     Fonts and icons     -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700,200" rel="stylesheet" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" />
    <!-- CSS Files -->
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/light-bootstrap-dashboard.css?v=2.0.1" rel="stylesheet" />

    <!--<link href="css/demo.css" rel="stylesheet" />-->
</head>

<body>
    <div class="wrapper">      
        <div w3-include-html="layout/sidebar.html"></div>
        <div class="main-panel">
            
            <div w3-include-html="layout/navbar.html"></div>

            <div class="content">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="card strpied-tabled-with-hover">
                                <div class="card-header ">
                                    <h4 class="card-title">Game Results</h4>
                                    <p class="card-category">All completed games and outcomes from yesterday</p>
                                </div>
                                <div class="card-body table-full-width table-responsive">
                                    <table class="table table-hover table-striped">
                                        <thead>
                                            <th>ID</th>
                                            <th>Home</th>
                                            <th>Away</th>
                                            <th>Time</th>
                                        </thead>
                                        <tbody>

                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>  
                    <div class="card row">
                         <!--
                            This section contains the form, that will be used to hit the
                            `POST /bird` API that we will build in the next section
                        -->

                        <div class="card-header ">
                                <h4 class="card-title">Test Add Scores</h4>
                                <p class="card-category">Ability to manually add a score</p>
                            </div>

                        <form action="/games" method="post">
                            <div class="form-group">
                                    Home:
                                    <input type="text" name="home">
                                    <br/> Away:
                                    <input type="text" name="away">
                                    <br/>
                            </div>
                            
                            
                            <input type="submit" value="Submit">
                        </form>
                    </div>
                </div>
            </div>
            <div w3-include-html="layout/footer.html"></div>
        </div>
    </div>
</div>
</body>
